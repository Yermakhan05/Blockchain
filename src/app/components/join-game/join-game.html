<h2 class="section-title">Join Game</h2>

<div class="join-game-card">
  <label class="form-label">Game ID:</label>
  <input class="form-input" type="number" [(ngModel)]="gameId">

  <app-move-selector class="move-selector" (moveSelected)="selectedMove = $event"></app-move-selector>

  <button class="btn-join" (click)="joinGame()">Join Game</button>
</div>
